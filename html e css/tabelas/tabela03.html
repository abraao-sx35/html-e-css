<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        
        
        }
        td{
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td> <!-- colspan preenche uma coluna com a quantidade q vc passar-->
        </tr>
        <tr>
            <td rowspan="3">d</td> <!-- preenche uma linha com a quantidade que vc passar-->
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>

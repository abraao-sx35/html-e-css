<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        th{
            border: 1px solid black;
            padding: 10px;
            background-color: gray;
            color: white;
            font-size: 19px;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            font-weight: bold ;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <thead id="cabeca">
            <th>grupo</th>
            <th>nomes</th>
            <th colspan="3">filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">mulheres</th>
                <td>ana</td>
                <td>x-men</td>
                <td>rambom</td>
                <td>flash</td>
            </tr>
            <tr>
                <td>bia</td>
                <td>hulk</td>
                <td>batman</td>
                <td>homen aranha</td>
            </tr>
            <tr>
                <td>claudia</td>
                <td>big hero</td>
                <td>matrix</td>
                <td>homen de ferro</td>
            </tr>
            <tr>
                <th rowspan="3">homens</th>
                <td>bruno</td>
                <td>intocaveis</td>
                <td>amnesia</td>
                <td>gladiador</td>
            </tr>

            <tr>
                <td>daniel</td>
                <td>taxi driver</td>
                <td>toy story</td>
                <td>star wars</td>
            </tr>
            <tr>
                <td>claudio</td>
                <td>50 tons de cinza</td>
                <td>superman</td>
                <td>king kong</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

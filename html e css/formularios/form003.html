<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on">
        <h1>teste de formulario</h1>
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" required minlength="4" maxlength="100">
        </p>
        <p>
            <label for="imedia">media:</label>
            <input type="number" name="media" id="imedia" autocomplete="cc-number" required min="0" step="0.1">
        </p>
        <p>
            <label for="iperiodo">periodoletivo</label>
            <input type="date" name="" id="">
        </p>
        <p>
            <label for="ihora">horario</label>
            <input type="time" name="" id="ihora">
        </p>
        <p>
            <input type="button" value="enviar"> <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

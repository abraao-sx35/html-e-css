<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="usu">nome:</label>
            <input type="text" name="usuario" id="usu" required minlength="4" maxlength="30">
            <!-- minimo de letras e maximo-->
            <!-- required = obrigatorio-->
        </p>
        <p>
            <label for="sen">senha:</label>
            <input type="password" name="senha" id="sen" minlength="8" maxlength="16" placeholder="minimo 8 digitos">
            <!-- tambem e valido para minimo de numeros e maximo
            placeholder = dica ao usuario
            -->
        </p>
        <p>
            <button type="submit">enviar</button>
            <button type="reset">limpar</button>
        </p>
    </form>
</body>
</html>

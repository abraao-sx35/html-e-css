<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elementos</title>
    <style>
        a{
            color: red;
            text-decoration: none;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        .especial::before{
            content: "⮕ ";
        }
        .especial::after{
            /*
            depois 
            */
            content:  " ⬅";
        }
    </style>
</head>
<body>
    <h1>elementos pseudo</h1>
    <ul>
        <li><a class="especial" href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22" target='blank'>youtube</a></li>
        <li><a href="https://chatgpt.com/" target="blank">chat gpt</a></li>
    </ul>
</body>
</html>
